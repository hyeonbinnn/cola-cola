<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/machine-01.css" />
    <link rel="stylesheet" href="./css/machine-02.css" />
  </head>
  <body>
    <main class="wrapper">
      <!-- colacola 로고 -->
      <h1 class="logo"><img src="./images/logo.svg" /></h1>

      <!-- 기계 1번 -->
      <section class="container">
        <article class="machine-01">
          <!-- 콜라 6개 -->
          <ul class="list-cola">
            <li class="select">
              <button class="btn-cola">
                <img src="./images/red-cola.svg" alt="" class="list-img"/
                ><strong class="list-txt">Original_Cola</strong>
                <span class="list-amount">1000원</span>
              </button>
            </li>
            <li class="sold-out">
              <button class="btn-cola">
                <img src="./images/purple-cola.svg" alt="" class="list-img" /
                ><strong class="list-txt">Violet_Cola</strong>
                <span class="list-amount">1000원</span>
              </button>
            </li>
            <li>
              <button class="btn-cola">
                <img src="./images/yellow-cola.svg" alt="" class="list-img" /
                ><strong class="list-txt">Yellow_Cola</strong>
                <span class="list-amount">1000원</span>
              </button>
            </li>
            <li>
              <button class="btn-cola">
                <img src="./images/blue-cola.svg" alt="" /
                class="list-img"><strong class="list-txt">Cool_Cola</strong>
                <span class="list-amount">1000원</span>
              </button>
            </li>
            <li class="select">
              <button class="btn-cola">
                <img src="./images/green-cola.svg" alt="" class="list-img" /
                ><strong class="list-txt">Green_Cola</strong>
                <span class="list-amount">1000원</span>
              </button>
            </li>
            <li>
              <button class="btn-cola">
                <img src="./images/orange-cola.svg" alt="" class="list-img" /
                ><strong class="list-txt">Orange_Cola</strong>
                <span class="list-amount">1000원</span>
              </button>
            </li>
          </ul>

          <!-- 잔액 & 거슴른돈 반환 -->
          <div class="contents-01">
            <div class="info-money">
              잔액 : <span class="txt-money">1,000원</span>
            </div>
            <button type="button" class="btn-return">거슴른돈 반환</button>
          </div>

          <!-- 입금액 입력 & 입금 -->
          <div class="contents-02">
            <input
              type="number"
              class="input-money"
              placeholder="입금액 입력"
            />
            <button type="button" class="btn-input">입금</button>
          </div>

          <!-- 스크롤 & 획득 -->
          <div class="contents-03">
            <ul class="list-select-all">
              <li class="list-select">
                <img src="./images/red-cola.svg" alt="" class="list-img"/
                ><stron class="list-txt">Original_Cola</stron>
                <span class="num-select">1</span>
              </li>
              <li class="list-select">
                <img src="./images/green-cola.svg" alt="" class="list-img" /
                ><stron class="list-txt">Green_Cola</stron>
                <span class="num-select">2</span>
              </li>
              <li class="list-select">
                <img src="./images/orange-cola.svg" alt="" class="list-img" /
                ><stron class="list-txt">Orange_Cola</stron>
                <span class="num-select">1</span>
              </li>
              <li class="list-select">
                <img src="./images/purple-cola.svg" alt="" class="list-img" /
                ><stron class="list-txt">Violet_Cola</stron>
                <span class="num-select">5</span>
              </li>
            </ul>
            <button type="button" class="btn-get">획득</button>
          </div>
        </article>

        <!-- 기계 2번 -->
        <article class="machine-02">
          <!-- 소지금 -->
          <div class="contents-04">
            <div class="info-mymoney">
              소지금 : <span class="txt-mymoney">25,000원</span>
            </div>
          </div>

          <!-- 획득한 음료 -->
          <div class="contents-05">
            <strong class="txt-drink">획득한 음료</strong>
            <ul class="list-select-all">
              <li class="list-select">
                <img src="./images/red-cola.svg" alt="" class="list-img"/
                ><stron class="list-txt">Original_Cola</stron>
                <span class="num-select">1</span>
              </li>
              <li class="list-select">
                <img src="./images/green-cola.svg" alt="" class="list-img" /
                ><stron class="list-txt">Green_Cola</stron>
                <span class="num-select">2</span>
              </li>
              <li class="list-select">
                <img src="./images/orange-cola.svg" alt="" class="list-img" /
                ><stron class="list-txt">Orange_Cola</stron>
                <span class="num-select">1</span>
              </li>
              <li class="list-select">
                <img src="./images/purple-cola.svg" alt="" class="list-img" /
                ><stron class="list-txt">Violet_Cola</stron>
                <span class="num-select">5</span>
              </li>
            </ul>
            <strong class="info-total"
              >총금액 : <span class="txt-total">9,000원</span></strong
            >
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
